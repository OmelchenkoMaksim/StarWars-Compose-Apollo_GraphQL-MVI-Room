# Java VM arguments to allocate more memory and set the file encoding to UTF-8
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8
# Enable AndroidX support for the project
android.useAndroidX=true
# Optimize build time by disabling transitive R class generation
android.nonTransitiveRClass=true
# Set official Kotlin code style for consistent coding standards
kotlin.code.style=official
# Java VM arguments for the Kotlin daemon to allocate more memory and set file encoding
kotlin.daemon.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8
# Enable incremental compilation for Kotlin to speed up the build process
kotlin.incremental=true
# Enable parallel project execution to reduce build times
org.gradle.parallel=true
# Enable build caching to reuse outputs from previous builds for faster builds
org.gradle.caching=true
# Configure projects on demand to save configuration time
org.gradle.configureondemand=true
# Enable configuration caching (experimental) to speed up configuration phase
org.gradle.unsafe.configuration-cache=true
